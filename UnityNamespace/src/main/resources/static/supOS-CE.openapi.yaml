          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fill:
                  type: object
                  properties:
                    strategy:
                      type: string
                  required:
                    - strategy
                  description: >-
                    补点策略:none - 不补点（原始值）。默认值;previous -
                    如果当前窗口没有值，以前一个窗口的值填充;line - 根据前后两个点拉直线补值,即窗口内的值都相同
                groupBy:
                  type: object
                  properties:
                    time:
                      type: string
                  required:
                    - time
                  description: ' 聚合窗口，配合聚合函数使用，如果用了groupBy字段，必须要有time字段且不为null 格式：窗口间隔[,窗口偏移]，例如：1h表示窗口是一小时，没有偏移。 1h,1m表示窗口是1小时偏移1分钟。计算时间从1970年1月1日0时0分0秒开始。窗口单位可以是：秒（s），分（m），小时（h），天（d）'
                limit:
                  description: 返回的元素数目（默认1000），最大10000条
                  type: integer
                offset:
                  description: 偏移量,从指定条数后开始查询,例如offset为5，则从第6条查询
                  type: integer
                order:
                  description: 时间戳排序。ASC - 升序, DESC - 降序（默认）。
                  type: string
                select:
                  type: array
                  items:
                    type: string
                    description: >-
                      文件别名 聚合查询，支持函数同supOS工厂版，包括：first, mean, sum, max, min,
                      last, count
                  description: 要查询的表达式（支持文件别名或聚合查询两种形式）集合，必填。
                where:
                  type: object
                  properties:
                    and:
                      type: object
                      properties:
                        timeStamp:
                          type: object
                          properties:
                            ge:
                              description: 大于等于指定时间戳,格式时标准UTC
                              type: string
                            gt:
                              description: 大于指定时间戳,(会覆盖ge),格式时标准UTC
                              type: string
                            le:
                              description: 小于指定时间戳,格式时标准UTC
                              type: string
                            lt:
                              description: 小于等于指定时间戳,(会覆盖le),格式时标准UTC
                              type: string
                          required:
                            - ge
                            - gt
                            - le
                            - lt
                      required:
                        - timeStamp
                  required:
                    - and
                  description: 必填
              required:
                - select
            example: "{\r\n   \"fill\":{\"strategy\": \"previous\"},       //补点策略。\r\n                                          //none - 不补点（原始值）。默认值\r\n                                          //previous - 如果当前窗口没有值，以前一个窗口的值填充\r\n                                          //line - 根据前后两个点拉直线补值,即窗口内的值都相同\r\n   \"groupBy\":{\"time\":\"5s,1s\"},            //聚合窗口，配合聚合函数使用，如果用了groupBy字段，必须要有time字段且不为null\r\n                                          //格式：窗口间隔[,窗口偏移]，例如：1h表示窗口是一小时，没有偏移。 1h,1m表示窗口是1小时偏移1分钟。计算时间从1970年1月1日0时0分0秒开始。窗口单位可以是：秒（s），分（m），小时（h），天（d） \r\n   \r\n   \"limit\": 1000,                        //返回的元素数目（默认1000），最大10000条\r\n   \"offset\": 23,                         //偏移量,从指定条数后开始查询,例如offset为5，则从第6条查询\r\n   \"order\": \"DESC\",                      //时间戳排序。ASC - 升序, DESC - 降序（默认）。\r\n    \"select\": [                          //要查询的表达式（支持文件别名或聚合查询两种形式）集合，必填。\r\n        \"SAAAAAAAAAA\",                   //文件别名\r\n        \"first(\\\"SBBBBBBBBBB\\\")\"]    //聚合查询，支持函数同supOS工厂版，包括：first, mean, sum, max, min, last, count                   \r\n    \"where\": {                           //必填\r\n        \"and\": {\r\n            \"timeStamp\": {\r\n                \"ge\": \"2021-03-04T05:04:11Z\",    //大于等于指定时间戳,格式时标准UTC\r\n                \"gt\": \"2021-03-04T05:04:11Z\",    //大于指定时间戳,(会覆盖ge),格式时标准UTC\r\n                \"le\": \"2021-03-04T05:14:11Z\",    //小于指定时间戳,格式时标准UTC\r\n                \"lt\": \"2021-03-04T05:14:11Z\"     //小于等于指定时间戳,(会覆盖le),格式时标准UTC\r\n            }\r\n        }\r\n    }                      \r\n}\r\n"
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          type: object
                          properties:
                            alias:
                              description: 文件别名
                              type: string
                            function:
                              description: 聚合函数
                              type: string
                            hasNext:
                              description: 是否有下一页
                              type: boolean
                            fields:
                              type: array
                              items:
                                type: string
                              description: 字段顺序，需要保持该顺序。
                            datas:
                              type: array
                              items:
                                type: array
                                items:
                                  type: string
                              description: 该文件历史数据集合
                          required:
                            - alias
                            - function
                            - hasNext
                            - fields
                            - datas
                      unauthorized:
                        type: array
                        items:
                          type: string
                        description: 无授权的文件别名集合（暂不实现）
                      "notExsistFiles\x05":
                        type: array
                        items:
                          type: string
                        description: 不存在的文件别名集合
                    required:
                      - results
                      - unauthorized
                      - "notExsistFiles\x05"
                required:
                  - code
                  - message
                  - data
              example:
                code: 200
                message: ok
                data:
                  results:
                    - alias: SAAAAAAAAAA
                      function: first
                      hasNext: false
                      fields:
                        - timeStamp
                        - value
                        - status
                      datas:
                        - - '2025-03-15T00:00:00Z'
                          - 5.2
                          - '0'
                        - - '2025-03-16T00:00:00Z'
                          - 5.3
                          - '0'
                    - alias: S78d722dffe909445c4ea04047852755a
                      function: first
                      hasNext: false
                      fields:
                        - timeStamp
                        - value
                        - status
                      datas:
                        - - '2025-03-15T00:00:00Z'
                          - NORMAL
                          - '0'
                        - - '2025-03-16T00:00:00Z'
                          - MAINTENCE
                          - '0'
                  unauthorized: []
                  "notExsistFiles\x05": []
          headers: {}
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVO'
          headers: {}
        '405':
          description: Method Not Allowed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVO'
          headers: {}
